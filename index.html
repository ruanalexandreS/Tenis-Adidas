<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href='img/adidas-16x16.png'' type="image/x-icon">
    <title>Adidas Brasil Loja Oficial</title>
</head>

<body>
    <!--further code here-->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRH5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <div class="product-card">
        <div class="logo-cart">
            <img src="https://fadzrinmadu.github.io/hosted-assets/animated-product-card-using-html-css-and-javascript/logo.jpg"
                alt="logo">
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img id="blue" class="blue active"
                src="https://fadzrinmadu.github.io/hosted-assets/animated-product-card-using-html-css-and-javascript/blue.png"
                alt="blue">
            <img id="pink" class="pink"
                src="https://fadzrinmadu.github.io/hosted-assets/animated-product-card-using-html-css-and-javascript/pink.png"
                alt="blue">
            <img id="yellow" class="yellow"
                src="https://fadzrinmadu.github.io/hosted-assets/animated-product-card-using-html-css-and-javascript/yellow.png"
                alt="blue">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">ADIDAS GAZE ZX</span>
            <p>Eu de sapatos <strong>novos</strong> não quero guerra com ninguém</p>
            <div class="stars">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bx-star'></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Cores:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink " id="pink"></span>
                    <span class="circle yellow " id="yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price_num">R$899,99</span>
                <span class="price_letter"> SOMENTE HOJE!</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Adicione Sua Forma De Pagamento</button>
        </div>
    </div>
</body>

</html>
